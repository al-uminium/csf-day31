<h1>Awful Shopping Cart</h1>
<div class="comp-container">
  <div>
    <h2>Inventory</h2>
    <app-inventory
      (onClickEvent)="addToCart($event)"
      *ngFor="let obj of imgUrl"
      [url]="obj.url"
      [id]="obj.id"></app-inventory>
  </div>
  <div>
    <h2>Cart</h2>
    <app-cart 
      *ngFor="let id of cart"
      [id]="id"></app-cart>
  </div>
</div>
